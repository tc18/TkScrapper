<html><head><title>GraphPython</title><script> function readSVG(){ alert("Chintan"); var rawFile = new XMLHttpRequest();    rawFile.open("GET", "test.svg", true);    rawFile.onreadystatechange = function ()    {        if(rawFile.readyState === 4)        {            var allText = rawFile.responseText;            document.getElementById("textSection").innerHTML = allText;        }}    rawFile.send(); }readSVG();</script></head><body><div id="textSection" style="width"></div></body></html>
